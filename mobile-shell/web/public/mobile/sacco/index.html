<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SACCO — TekeTeke</title>
  <link rel="manifest" href="./manifest.json"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
  <style>
    body{font-family:system-ui,Arial;background:#f6f7fb;margin:0;padding:14px;color:#0b0f19}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);flex:1;min-width:240px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    th{background:#1976d2;color:#fff}
    a.btn{display:inline-block;padding:8px 10px;border:1px solid #1976d2;color:#1976d2;border-radius:8px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="row">
    <div class="card"><h3>Overview</h3>
      <div id="overview">Loading…</div>
      <div style="margin-top:10px">
        <a class="btn" href="/public/mobile/landing.html">All apps</a>
      </div>
    </div>
    <div class="card"><h3>Matatus</h3>
      <input id="q" placeholder="search plate…" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px"/>
      <div style="max-height:46vh;overflow:auto">
        <table><thead><tr><th>Plate</th><th>Type</th><th>Till</th></tr></thead><tbody id="list"></tbody></table>
      </div>
    </div>
    <div class="card"><h3>Today fees</h3>
      <div style="max-height:46vh;overflow:auto">
        <table><thead><tr><th>Time</th><th>Matatu</th><th>Amount</th></tr></thead><tbody id="fees"></tbody></table>
      </div>
    </div>
  </div>
  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    await ensureAuth(); mountServiceWorker();
    async function loadOverview(){
      const d = await authFetch('/u/sacco/overview');
      el('overview').innerHTML = `<div>Matatus: <b>${d.active_matatus}</b></div>
        <div>Fees today: <b>${d.fees_today}</b></div>
        <div>Loans today: <b>${d.loans_today}</b></div>`;
    }
    async function loadMatatus(){
      const mats = await authFetch('/u/vehicles');
      const q = (el('q').value||'').toUpperCase();
      const rows = (mats.items||[]).filter(x => !q || (x.number_plate||'').toUpperCase().includes(q));
      el('list').innerHTML = rows.map(x => `<tr><td>${x.number_plate}</td><td>${x.vehicle_type||''}</td><td>${x.till_number||''}</td></tr>`).join('');
    }
    async function loadFees(){
      const tx = await authFetch('/u/transactions?kind=fees');
      el('fees').innerHTML = (tx.data||[]).map(x=>`<tr><td>${(x.created_at||'').slice(11,19)}</td><td>${x.matatu_id||''}</td><td>${x.amount}</td></tr>`).join('');
    }
    el('q').addEventListener('input', ()=>{ clearTimeout(window._t); window._t=setTimeout(loadMatatus, 200); });
    await loadOverview(); await loadMatatus(); await loadFees();
    setInterval(loadFees, 10000);
  </script>
</body>
</html>
