    <div class="card"><h3>Taxi</h3><p>Taxi payments & status.</p><a class="btn" href="/public/mobile/taxi/index.html">Open</a></div>
    <div class="card"><h3>BodaBoda</h3><p>Boda payments & status.</p><a class="btn" href="/public/mobile/boda/index.html">Open</a></div>
  </div>
