<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BodaBoda - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">Boda code</h1>
      </div>
    </header>

    <div class="card">
      <h2 class="card-title">My payment code</h2>
      <p class="card-body">
        This USSD code is linked to your boda. Riders dial it to pay for trips.
      </p>

      <div id="info" class="hint" style="margin-top:10px">Loading...</div>
    </div>
  </div>

  <script type="module">
    const el = (id) => document.getElementById(id);
    const demo = Boolean(window.TT_DEMO);

    if (demo){
      const demoCode = '*555*777#';
      el('info').innerHTML = 'USSD: <span class="code-chip"><strong>' + demoCode + '</strong></span>' +
        '<div class="hint">Demo only â€“ no live account linked yet.</div>';
    }else{
      const { ensureAuth, authFetch, mountServiceWorker } = await import('/public/mobile/shared/core.js');
      await ensureAuth();
      mountServiceWorker();

      const me = await authFetch('/u/me');
      let code = '-';
      if (me.matatu_id){
        const d = await authFetch('/u/ussd?matatu_id=' + encodeURIComponent(me.matatu_id));
        code = d.ussd_code || '-';
      }
      el('info').innerHTML = 'USSD: <span class="code-chip"><strong>' + code + '</strong></span>';
    }
  </script>
</body>
</html>
