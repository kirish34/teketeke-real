<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Taxi - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">Taxi code</h1>
      </div>
      <a class="pill-link" href="/public/mobile/landing.html"><span>All apps</span></a>
    </header>

    <div class="card">
      <h2 class="card-title">My payment code</h2>
      <p class="card-body">
        This USSD code is linked to your taxi. Passengers dial it to pay for trips.
      </p>

      <div id="info" class="hint" style="margin-top:10px">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    try{
      await ensureAuth();
      mountServiceWorker();

      const me = await authFetch('/u/me');
      let code = '-';
      if (me.matatu_id){
        const d = await authFetch('/u/ussd?matatu_id=' + encodeURIComponent(me.matatu_id));
        code = d.ussd_code || '-';
      }
      el('info').innerHTML = 'USSD: <span class="code-chip"><strong>' + code + '</strong></span>';
    }catch(err){
      console.warn('[taxi]', err);
      el('info').textContent = err.message || 'Failed to load code';
    }
  </script>
</body>
</html>
