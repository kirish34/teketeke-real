<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matatu Owner - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">My vehicles</h1>
      </div>
    </header>

    <div class="card">
      <h2 class="card-title">Fleet</h2>
      <p class="card-body">
        Quickly see each vehicle plus its assigned USSD code.
      </p>

      <div class="table-wrap" style="margin-top:10px">
        <table>
          <thead><tr><th>Plate</th><th>Type</th><th>USSD</th></tr></thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    const el = (id) => document.getElementById(id);
    const demo = Boolean(window.TT_DEMO);

    if (demo){
      const rows = [
        { number_plate:'KAA 123A', vehicle_type:'14-seater', ussd_code:'*123*111#' },
        { number_plate:'KBB 456B', vehicle_type:'33-seater', ussd_code:'*123*222#' }
      ];
      el('list').innerHTML = rows.map(m => `
        <tr>
          <td>${m.number_plate}</td>
          <td>${m.vehicle_type}</td>
          <td><code>${m.ussd_code}</code></td>
        </tr>
      `).join('');
    }else{
      const { ensureAuth, authFetch, mountServiceWorker } = await import('/public/mobile/shared/core.js');
      await ensureAuth();
      mountServiceWorker();
      async function load(){
        const mats = await authFetch('/u/vehicles');
        const rows = await Promise.all((mats.items || []).map(async m => {
          const ussd = await authFetch('/u/ussd?matatu_id=' + encodeURIComponent(m.id));
          return `
            <tr>
              <td>${m.number_plate}</td>
              <td>${m.vehicle_type || ''}</td>
              <td><code>${ussd.ussd_code || '-'}</code></td>
            </tr>
          `;
        }));
        el('list').innerHTML = rows.join('');
      }
      await load();
    }
  </script>
</body>
</html>
