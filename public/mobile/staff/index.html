<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matatu Staff - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">My USSD code</h1>
      </div>
      <a class="pill-link" href="/public/mobile/landing.html"><span>All apps</span></a>
    </header>

    <div class="card">
      <h2 class="card-title">Code for today</h2>
      <p class="card-body">
        Share this code with passengers for payments. It is tied to your assigned vehicle.
      </p>

      <div id="info" class="hint" style="margin-top:10px">Loading...</div>

      <div class="btn-row">
        <button id="copy" class="primary-btn" type="button">
          <span>Copy code</span>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    await ensureAuth();
    mountServiceWorker();

    let code = '-';
    const me = await authFetch('/u/me');
    if (me.matatu_id){
      const d = await authFetch('/u/ussd?matatu_id=' + encodeURIComponent(me.matatu_id));
      code = d.ussd_code || '-';
    }

    el('info').innerHTML = 'Assigned code: <span class="code-chip"><strong>' + code + '</strong></span>';

    document.getElementById('copy').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(code);
        alert('Code copied');
      }catch(_){
        alert('Copy failed');
      }
    });
  </script>
</body>
</html>
