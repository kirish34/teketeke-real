<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SACCO Staff â€” TekeTeke</title>
  <link rel="manifest" href="./manifest.json"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
  <style>
    body{font-family:system-ui,Arial;background:#f6f7fb;margin:0;padding:14px;color:#0b0f19}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    th{background:#1976d2;color:#fff}
    a.btn{display:inline-block;padding:8px 10px;border:1px solid #1976d2;color:#1976d2;border-radius:8px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h3>Matatus & Fees</h3>
    <a class="btn" href="/public/mobile/landing.html">All apps</a>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
      <div style="flex:1;min-width:240px">
        <h4>Matatus</h4>
        <div style="max-height:50vh;overflow:auto">
          <table><thead><tr><th>Plate</th><th>Type</th></tr></thead><tbody id="list"></tbody></table>
        </div>
      </div>
      <div style="flex:1;min-width:240px">
        <h4>Fees (today)</h4>
        <div style="max-height:50vh;overflow:auto">
          <table><thead><tr><th>Time</th><th>Matatu</th><th>Amount</th></tr></thead><tbody id="fees"></tbody></table>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    await ensureAuth(); mountServiceWorker();
    const mats = await authFetch('/u/vehicles');
    el('list').innerHTML = (mats.items||[]).map(x=>`<tr><td>${x.number_plate}</td><td>${x.vehicle_type||''}</td></tr>`).join('');
    async function loadFees(){
      const tx = await authFetch('/u/transactions?kind=fees');
      el('fees').innerHTML = (tx.data||[]).map(x=>`<tr><td>${(x.created_at||'').slice(11,19)}</td><td>${x.matatu_id||''}</td><td>${x.amount}</td></tr>`).join('');
    }
    await loadFees(); setInterval(loadFees, 10000);
  </script>
</body>
</html>
