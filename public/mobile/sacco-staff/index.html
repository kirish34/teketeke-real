<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SACCO Staff - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">SACCO staff</h1>
      </div>
      <a class="pill-link" href="/public/mobile/landing.html"><span>All apps</span></a>
    </header>

    <div class="card">
      <h2 class="card-title">Matatus & fees</h2>
      <p class="card-body">
        Use this view at the desk to see which matatus are active and which ones have paid fees today.
      </p>

      <div class="two-col">
        <section class="two-col-section">
          <div class="label">Matatus</div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>Plate</th><th>Type</th></tr></thead>
              <tbody id="list"></tbody>
            </table>
          </div>
        </section>

        <section class="two-col-section">
          <div class="label">Fees (today)</div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>Time</th><th>Matatu</th><th>Amount</th></tr></thead>
              <tbody id="fees"></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    await ensureAuth();
    mountServiceWorker();

    const mats = await authFetch('/u/vehicles');
    el('list').innerHTML = (mats.items || []).map(x => `
      <tr>
        <td>${x.number_plate}</td>
        <td>${x.vehicle_type || ''}</td>
      </tr>
    `).join('');

    async function loadFees(){
      const tx = await authFetch('/u/transactions?kind=fees');
      el('fees').innerHTML = (tx.data || []).map(x => `
        <tr>
          <td>${(x.created_at || '').slice(11,19)}</td>
          <td>${x.matatu_id || ''}</td>
          <td>${x.amount}</td>
        </tr>
      `).join('');
    }

    await loadFees();
    setInterval(loadFees, 10000);
  </script>
</body>
</html>
