<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SACCO - TekeTeke Go</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="/public/mobile/theme.css"/>
  <script src="/public/js/app-config.js"></script>
  <script type="module" src="/public/mobile/shared/core.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="app-subtitle">TekeTeke</p>
        <h1 class="app-title">SACCO overview</h1>
      </div>
      <a class="pill-link" href="/public/mobile/landing.html"><span>All apps</span></a>
    </header>

    <div class="card">
      <h2 class="card-title">Today</h2>
      <div class="card-body" id="overview">Loading...</div>
    </div>

    <div class="spacer"></div>

    <div class="card">
      <div class="label">Search fleet</div>
      <input id="q" type="search" placeholder="Search plate..."/>
      <div class="hint">Scroll to view all matatus in your SACCO.</div>
      <div class="table-wrap" style="margin-top:10px">
        <table>
          <thead>
            <tr><th>Plate</th><th>Type</th><th>Till</th></tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="card">
      <h2 class="card-title">Fees today</h2>
      <div class="table-wrap" style="margin-top:8px">
        <table>
          <thead>
            <tr><th>Time</th><th>Matatu</th><th>Amount</th></tr>
          </thead>
          <tbody id="fees"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { ensureAuth, authFetch, el, mountServiceWorker } from '/public/mobile/shared/core.js';
    await ensureAuth();
    mountServiceWorker();

    async function loadOverview(){
      const d = await authFetch('/u/sacco/overview');
      el('overview').innerHTML = `
        <div class="meta">
          <span>Matatus</span>
          <strong>${d.active_matatus}</strong>
        </div>
        <div class="meta">
          <span>Fees today</span>
          <strong>${d.fees_today}</strong>
        </div>
        <div class="meta">
          <span>Loans today</span>
          <strong>${d.loans_today}</strong>
        </div>
      `;
    }

    async function loadMatatus(){
      const mats = await authFetch('/u/vehicles');
      const q = (el('q').value || '').toUpperCase();
      const rows = (mats.items || []).filter(x =>
        !q || (x.number_plate || '').toUpperCase().includes(q)
      );
      el('list').innerHTML = rows.map(x => `
        <tr>
          <td>${x.number_plate}</td>
          <td>${x.vehicle_type || ''}</td>
          <td>${x.till_number || ''}</td>
        </tr>
      `).join('');
    }

    async function loadFees(){
      const tx = await authFetch('/u/transactions?kind=fees');
      el('fees').innerHTML = (tx.data || []).map(x => `
        <tr>
          <td>${(x.created_at || '').slice(11,19)}</td>
          <td>${x.matatu_id || ''}</td>
          <td>${x.amount}</td>
        </tr>
      `).join('');
    }

    el('q').addEventListener('input', () => {
      clearTimeout(window._tt_q);
      window._tt_q = setTimeout(loadMatatus, 200);
    });

    await loadOverview();
    await loadMatatus();
    await loadFees();
    setInterval(loadFees, 10000);
  </script>
</body>
</html>
