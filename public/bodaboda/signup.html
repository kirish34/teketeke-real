<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Sign up - Boda Boda Console</title>
  <script src="/public/js/app-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --brand:#22c55e;
      --brand-700:#15803d;
      --bg:#f4f6fb;
      --panel:#ffffff;
      --ink:#020617;
      --muted:#64748b;
      --border:#e2e8f0;
      --bad:#b91c1c;
      --ok:#065f46;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
      background:radial-gradient(circle at top,var(--brand) 0,#dcfce7 40%,#f4f6fb 80%);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .card{
      width:min(520px,100%);
      background:var(--panel);
      border-radius:18px;
      border:1px solid rgba(15,23,42,.06);
      box-shadow:0 18px 45px rgba(15,23,42,.15);
      padding:22px 22px 18px;
    }
    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .logo{
      width:34px;
      height:34px;
      border-radius:11px;
      background:linear-gradient(145deg,var(--brand),var(--brand-700));
      box-shadow:0 0 0 2px rgba(255,255,255,.6);
    }
    h1{
      margin:0;
      font-size:22px;
      color:var(--brand-700);
    }
    p.sub{
      margin:4px 0 14px;
      color:var(--muted);
      font-size:14px;
    }
    label{
      display:block;
      margin:8px 0 4px;
      font-size:12px;
      font-weight:600;
      color:var(--muted);
    }
    input{
      width:100%;
      padding:11px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
      outline:none;
    }
    input:focus-visible{
      border-color:var(--brand);
      box-shadow:0 0 0 1px var(--brand-700);
    }
    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    button{
      border-radius:10px;
      border:1px solid transparent;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      font-family:inherit;
    }
    .btn-primary{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }
    .btn-primary:hover{
      background:var(--brand-700);
      border-color:var(--brand-700);
    }
    .btn-ghost{
      background:#fff;
      border-color:var(--border);
      color:var(--brand-700);
    }
    .footer{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      font-size:12px;
      color:var(--muted);
      flex-wrap:wrap;
    }
    a{
      color:var(--brand-700);
      text-decoration:none;
      font-weight:600;
    }
    a:hover{text-decoration:underline}
    #msg{
      min-height:20px;
      margin-top:6px;
      font-size:13px;
    }
    .muted{color:var(--muted);}
    .err{color:var(--bad);font-weight:600;}
    .ok{color:var(--ok);font-weight:600;}
  </style>
</head>
<body>
  <div class="card" role="form" aria-labelledby="t_title">
    <div class="topline">
      <div class="row" style="align-items:center;gap:10px;">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 id="t_title">Join TekeTeke Boda</h1>
          <p class="sub">Create your own BodaBoda login to record cash, expenses and see your daily net.</p>
        </div>
      </div>
    </div>

    <form id="signupForm" autocomplete="on">
      <label for="name">Your name</label>
      <input id="name" name="name" autocomplete="name" placeholder="e.g. Jane Rider" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />

      <label for="phone">Phone (optional)</label>
      <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="07xx xxx xxx" />

      <label for="plate">Motorbike plate</label>
      <input id="plate" name="plate" placeholder="KDB456C" required />

      <label for="till">Till (optional)</label>
      <input id="till" name="till" placeholder="M-Pesa till for this boda" />

      <div class="row" style="margin-top:8px;">
        <div style="flex:1 1 0;">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" />
        </div>
        <div style="flex:1 1 0;">
          <label for="password2">Confirm password</label>
          <input id="password2" name="password2" type="password" autocomplete="new-password" />
        </div>
      </div>

      <div style="margin-top:14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
        <button id="submitBtn" type="submit" class="btn-primary">Create boda account</button>
        <button id="loginBtn" type="button" class="btn-ghost">Already have account? Login</button>
      </div>
      <div id="msg" class="muted" aria-live="polite"></div>
    </form>

    <div class="footer">
      <span>Boda only â€“ SACCO and matatu accounts are created by system admins.</span>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    const setMsg = (text, cls) => {
      const m = el('msg');
      m.textContent = text || '';
      m.className = cls || 'muted';
    };

    const sb = window.supabase.createClient(window.SUPABASE_URL || '', window.SUPABASE_ANON_KEY || '');

    function getFormValues(){
      return {
        name: (el('name').value || '').trim(),
        email: (el('email').value || '').trim(),
        phone: (el('phone').value || '').trim(),
        plate: (el('plate').value || '').trim(),
        till: (el('till').value || '').trim(),
        password: el('password').value || '',
        password2: el('password2').value || ''
      };
    }

    function validate(values){
      if (!values.name) return 'Name is required';
      if (!values.email || !values.email.includes('@')) return 'Valid email is required';
      if (!values.plate) return 'Motorbike plate is required';
      if (!values.password || values.password.length < 6) return 'Password must be at least 6 characters';
      if (values.password !== values.password2) return 'Passwords do not match';
      return '';
    }

    async function createBodaAccount(values){
      const res = await fetch('/api/signup/boda', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: values.name,
          email: values.email,
          phone: values.phone,
          plate: values.plate,
          till_number: values.till,
          password: values.password
        })
      });
      if (!res.ok){
        let msg = 'Failed to create account';
        try{
          const data = await res.json();
          if (data && data.error) msg = data.error;
        }catch(_){}
        throw new Error(msg);
      }
      return res.json();
    }

    async function signIn(values){
      const { data, error } = await sb.auth.signInWithPassword({
        email: values.email,
        password: values.password
      });
      if (error || !data?.session){
        throw new Error(error?.message || 'Could not sign in after signup');
      }
    }

    el('signupForm').addEventListener('submit', async (event)=>{
      event.preventDefault();
      const v = getFormValues();
      const err = validate(v);
      if (err){
        setMsg(err, 'err');
        return;
      }
      const btn = el('submitBtn');
      btn.disabled = true;
      setMsg('Creating your boda account...', 'muted');
      try{
        await createBodaAccount(v);
        setMsg('Account created. Signing you in...', 'ok');
        await signIn(v);
        setMsg('Signed in. Opening Boda Console...', 'ok');
        setTimeout(()=>{
          window.location.href = '/public/bodaboda/bodaboda.html';
        }, 600);
      }catch(e){
        setMsg(e.message || String(e), 'err');
      }finally{
        btn.disabled = false;
      }
    });

    el('loginBtn').addEventListener('click', ()=>{
      const next = encodeURIComponent('/public/bodaboda/bodaboda.html');
      window.location.href = '/public/auth/login.html?next=' + next;
    });
  </script>
</body>
</html>
