<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>TekeTeke – Choose Role</title><link rel=stylesheet href="https://unpkg.com/sanitize.css"><style>.wrap{max-width:980px;margin:0 auto;padding:22px 16px;font-family:system-ui,Segoe UI,Arial}h1{color:#0b5cab}ul{line-height:1.8}.top{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:10px}.pill{display:inline-block;background:#eef2ff;color:#3730a3;border:1px solid #c7d2fe;padding:4px 10px;border-radius:999px;font-size:12px}.btn{padding:6px 10px;border-radius:6px;border:1px solid #cfe3ff;background:#0b5cab;color:#fff;text-decoration:none;cursor:pointer}.btn.ghost{background:#fff;color:#0b5cab}</style></head><body><div class=wrap><div class=top><div><span id="auth_state" class=pill>Checking sign-in…</span></div><div><a class="btn ghost" href="/public/auth/login.html">Login</a> <button id="logoutBtn" class="btn">Logout</button></div></div><h1>Choose your role</h1><div style="margin:6px 0 12px"><button onclick="localStorage.setItem('auth_token','demo-user-token');localStorage.setItem('tt_root_token','dev');localStorage.setItem('tt_admin_token','dev');alert('Demo tokens set (not valid in production)')">Use Demo Token</button></div><ul><li><a href="/public/system/dashboard.html">System Admin</a></li><li><a href="/public/sacco/dashboard.html">SACCO Admin</a></li><li><a href="/public/sacco/staff.html">SACCO Staff</a></li><li><a href="/public/matatu/staff.html">Matatu Staff</a></li><li><a href="/public/matatu/owner.html">Matatu Owner</a></li><li><a href="/public/bodaboda/bodaboda.html">BodaBoda</a></li><li><a href="/public/taxi/index.html">Taxi</a></li></ul></div><script src="/public/js/app-config.js"></script><script src="/public/js/api.js"></script><script>(async()=>{const el=document.getElementById('auth_state');const logout=document.getElementById('logoutBtn');function set(txt){if(el)el.textContent=txt}try{const supa=await window.TT.getSupabase();if(!supa){set('Not configured');return}const {data:{session}}=await supa.auth.getSession();if(session?.user?.email){set('Signed in as '+session.user.email)}else{set('Not signed in')}}catch(e){set('Not signed in')}logout?.addEventListener('click',async()=>{try{const supa=await window.TT.getSupabase();await supa?.auth?.signOut();}catch(_){}localStorage.removeItem('auth_token');localStorage.removeItem('tt_root_token');localStorage.removeItem('tt_admin_token');alert('Signed out');location.reload()},{passive:true})})();</script></body></html>
